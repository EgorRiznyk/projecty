<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с панелью</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .panel {
            width: 100%;
            background: #333;
            padding: 10px;
            display: flex;
            justify-content: flex-start;
        }
        .panel a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            padding: 10px;
            transition: background 0.3s;
        }
        .panel a:hover {
            background: #555;
            border-radius: 5px;
        }
        .container {
            margin-top: 20px;
            width: 80%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="panel">
        <a href="#">Новости</a>
        <a href="#">Музыка</a>
        <a href="#">Швец
            
        </a>
        <a href="#">Билеты</a>
    </div>
    <div class="container">
        <h1>Интерактивная панель</h1>
        <p>Выберите нужный раздел из верхнего меню.</p>
    </div>
</body>
</html>
